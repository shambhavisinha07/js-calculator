<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result">
        </div>
        <div class="buttons">
            <button class="three" onclick="clearDisplay()">C</button>
            <button class="three" onclick="clearDisplay1()">DE</button>
            <button class="three" onclick="appendText('%')">%</button>
            <button class="two" onclick="appendText('/')">&#247;</button>
            <button class="four" onclick="appendText('7')">7</button>
            <button class="four" onclick="appendText('8')">8</button>
            <button class="four" onclick="appendText('9')">9</button>
            <button class="two" onclick="appendText('*')">x</button>
            <button class="four" onclick="appendText('4')">4</button>
            <button class="four" onclick="appendText('5')">5</button>
            <button class="four" onclick="appendText('6')">6</button>
            <button class="two" onclick="appendText('-')">-</button>
            <button class="four" onclick="appendText('1')">1</button>
            <button class="four" onclick="appendText('2')">2</button>
            <button class="four" onclick="appendText('3')">3</button>
            <button class="two" onclick="appendText('+')">+</button>
            <button class="two" id="zero" onclick="appendText('0')">0</button>
            <button class="four" onclick="appendText('.')">,</button>
            <button class="two" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('result').value = '';
        }

        function clearDisplay1() {
    let currentText = document.getElementById('result').value;
    document.getElementById('result').value = currentText.slice(0, -1);
}


        function appendText(text) {
            document.getElementById('result').value += text;
        }
      
        function calculate() {
             let expression = document.getElementById('result').value;
    try {
        let result = eval(expression);
        if (isNaN(result) || !isFinite(result)) {
            result = 'Error';
        }
        document.getElementById('result').value = result;
    }
     catch (error) {
        document.getElementById('result').value = 'Error';
    }
}

    </script>
</body>
</html>
